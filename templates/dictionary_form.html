{% extends 'layout_base.html' %}
{% block content %}
<h1>Új kifejezés felvétele a szótárba</h1>
<form action="" method="post">
    <input name="hungarian" rows="10" cols="50"
              required placeholder="Magyar szó">
    <input name="english" rows="10" cols="50"
              required placeholder="Angol szó"><br>
    <textarea name="meaning" rows="10" cols="50"
              placeholder="Jelentése"></textarea><br><br>
    <input type="submit" value="Elküld"/>
    <input type="reset" value="Törlés"/>
</form><br><br>
<button><a href="/">Főoldal</a></button>
{% endblock %}
