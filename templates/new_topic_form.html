{% extends 'layout_base.html' %}
{% block content %}
<h1>Új tartalom felvétele</h1>
<form action="" method="post">
    <input name="title" rows="120" cols="120"
              required placeholder="Cím">
    <select name="topic">
        <option value="python">Python</option>
        <option value="flask-jinja">Flask&Jinja</option>
        <option value="javascript">Javascript</option>
        <option value="sql">SQL</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="git">Git</option>
        <option value="egyeb">Egyéb</option>
    </select><br>
    <textarea name="body" rows="10" cols="50"
              placeholder="Tartalom"></textarea><br><br>
    <input type="submit" value="Elküld"/>
    <input type="reset" value="Törlés"/>
</form><br><br>
<a href="/"><button type="button" class="btn btn-ligth">Főoldal</button></a>
{% endblock %}
